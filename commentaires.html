  </head>
  <body>
    <header id="HAUT-PAGE">
      <a href="index.html"
        ><img src="img/cross.png" alt="my chemical romance cross logo"></a>
      <h1>My Chemical Romance</h1>
    </header>
    <nav>
      <div class="nav-main">
        <a href="index.html">Accueil</a>
        <a href="galerie-image.html">Galerie Photo</a>
        <a href="commentaires.html">Commentaires</a>
      </div>
      <div class="nav-connection">
        <a href="connexion.html">Connexion</a>
      </div>
    </nav>
    <main class="form">
      <div class="sous-titres">
        <h2>Envoyez Vos Commentaires</h2>
      </div>
      <fieldset>
        <form action="mailto:kitgloob@gmail.com" method="post">
          <div>
            <label for="prenom">Prénom</label>
            <input type="text" name="txtPrenom" id="prenom" required>
          </div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="txtNom" id="nom" required>
          </div>
          <div>
            <label for="email">E-Mail</label>
            <input
              type="email"
              name="email"
              id="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required>
          </div>
          <div>
            <label for="phone">Téléphone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="###-###-####"
              required
            >
          </div>
          <div>
            <label for="province">Province</label>
            <select name="province" id="province" required>
              <option value="alberta">Alberta</option>
              <option value="bc">Colombie Britannique</option>
              <option value="manitoba">Manitoba</option>
              <option value="nb">Nouveau-Brunswick</option>
              <option value="terreneuve">Terre-neuve et Labrador</option>
              <option value="territoires">Territoires du Nord-Ouest</option>
              <option value="ns">Nouvelle Écosse</option>
              <option value="nunavut">Nunavut</option>
              <option value="ontario">Ontario</option>
              <option value="pei">Île du Prince Édouard</option>
              <option value="qc">Québec</option>
              <option value="saskatchewan">Saskatchewan</option>
              <option value="yukon">Yukon</option>
            </select>
          </div>
          <div>
            <label for="dob">Date de Naissance</label>
            <input type="date" name="dob" id="dob" required>
          </div>
          <div>
            <label for="commentaires">Commentaires</label>
            <textarea
              name="txtCommentaires"
              id="commentaires"
              required
            ></textarea>
          </div>
          <div>
            <h3 class="form">Quels sont vos albums favoris</h3>
            <div class="favorite">
              <input
                type="checkbox"
                name="bullets"
                id="bullets-checkbox"
                value="bullets"
              >
              <label for="bullets-checkbox"
                >I Brought You My Bullets, You Brought Me Your Love</label
              >
            </div>
            <div class="favorite">
              <input
                type="checkbox"
                name="revenge"
                id="revenge-checkbox"
                value="revenge"
              >
              <label for="revenge-checkbox"
                >Three Cheers for Sweet Revenge</label
              >
            </div>
            <div class="favorite">
              <input
                type="checkbox"
                name="parade"
                id="parade-checkbox"
                value="parade"
              >
              <label for="parade-checkbox">The Black Parade</label>
            </div>
            <div class="favorite">
              <input
                type="checkbox"
                name="danger"
                id="danger-checkbox"
                value="danger"
              >
              <label for="danger-checkbox">Danger Days</label>
            </div>
          </div>
          <div>
            <h3 class="form">Que pensez-vous de mon site?</h3>
            <div class="note">
              <input type="radio" name="note" id="excellent">
              <label for="excellent">Excellent</label>
            </div>
            <div class="note">
              <input type="radio" name="note" id="tb">
              <label for="tb">Très Bien</label>
            </div>
            <div class="note">
              <input type="radio" name="note" id="moyen">
              <label for="moyen">Moyen</label>
            </div>
            <div class="note">
              <input type="radio" name="note" id="bof">
              <label for="bof">Bof</label>
            </div>
          </div>
          <div>
            <input type="submit" name="submit" id="submit">
          </div>
        </form>
      </fieldset>
    </main>

      <div class="bas-page">

      </div>
    </footer>
  </body>
</html>
